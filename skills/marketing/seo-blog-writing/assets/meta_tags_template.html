<!-- SEO Meta Tags Template -->
<!-- Copy and paste this into the <head> of your HTML page -->

<!-- Primary Meta Tags -->
<title>{{page_title}} | {{brand_name}}</title>
<meta name="title" content="{{page_title}} | {{brand_name}}">
<meta name="description" content="{{meta_description}}">
<meta name="keywords" content="{{target_keywords}}">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta name="author" content="{{author_name}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="article">
<meta property="og:url" content="{{canonical_url}}">
<meta property="og:title" content="{{page_title}}">
<meta property="og:description" content="{{meta_description}}">
<meta property="og:image" content="{{featured_image_url}}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{canonical_url}}">
<meta property="twitter:title" content="{{page_title}}">
<meta property="twitter:description" content="{{meta_description}}">
<meta property="twitter:image" content="{{featured_image_url}}">

<!-- Canonical -->
<link rel="canonical" href="{{canonical_url}}">
