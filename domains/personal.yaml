# Personal development patterns
patterns:
  overcommitment:
    description: Taking on too many goals simultaneously
    severity_threshold: 4
    severity: warning
    suggestion: Focus on 2-3 key priorities at a time

  neglected_areas:
    description: Focusing heavily on one area while neglecting others
    severity_threshold: 5
    severity: info
    suggestion: Review balance across life areas periodically

  short_term_focus:
    description: Setting only short-term goals without long-term vision
    severity_threshold: 4
    severity: info
    suggestion: Connect daily goals to longer-term aspirations

  perfectionism:
    description: Avoiding completion due to perfectionist tendencies
    severity_threshold: 3
    severity: concern
    suggestion: Done is better than perfect - ship and iterate

