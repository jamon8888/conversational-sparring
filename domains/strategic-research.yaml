patterns:
  confirmation_bias:
    description: Seeking only data that confirms existing beliefs
    severity_threshold: 3
    severity: warning
    suggestion: actively search for disconfirming evidence ("Kill your darlings")

  analysis_paralysis:
    description: Endless data gathering without decision making
    severity_threshold: 4
    severity: concern
    suggestion: Time-box research and clarify the "decisive info" needed

  surface_level_insight:
    description: Relying on generic reports or obvious findings
    severity_threshold: 3
    severity: info
    suggestion: Use "Five Whys" or Exa deep search to find non-obvious connections

  data_silo:
    description: Connecting dots only within one domain (e.g. only looking at marketing data)
    severity_threshold: 4
    severity: warning
    suggestion: Cross-reference with product or sales data for holistic view

