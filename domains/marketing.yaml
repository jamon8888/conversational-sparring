# Growth Domain - Growth & Marketing Sparring
# Optimized for Heads of Growth, Marketing Leads, and Founders

domain:
  id: marketing
  name: Marketing & Growth
  description: Sparring for user acquisition, retention, and marketing

categories:
  - id: acquisition
    name: Acquisition
    keywords: [ads, seo, content, viral, referral, outbound, channels]

  - id: activation
    name: Activation
    keywords: [onboarding, first experience, signup, conversion, funnel]

  - id: retention
    name: Retention
    keywords: [churn, engagement, resurrection, loyalty, ltv]

  - id: brand
    name: Brand
    keywords: [positioning, messaging, voice, pr, comms]

  - id: experiment
    name: Experiments
    keywords: [test, a/b, hypothesis, loop, pivot, validation]

patterns:
  vanity_metrics:
    description: Focusing on likes/views instead of conversion/revenue
    severity_threshold: 3
    severity: warning
    suggestion: optimize for the next step in the funnel

  premature_scaling:
    description: Pouring budget into unproven channels
    severity_threshold: 4
    severity: danger
    suggestion: nail the unit economics first

thresholds:
  stalled_goal_days: 3
  quick_win_days: 1
  max_open_goals: 5
  reflection_cadence: weekly

messages:
  goal_created: "Growth experiment set"
  goal_completed: "Experiment concluded"
  stalled_warning: "This loop is stuck"
  skill_installed: "Marketing skill added"
  bundle_installed: "{count} skills installed for CMO workflow"

