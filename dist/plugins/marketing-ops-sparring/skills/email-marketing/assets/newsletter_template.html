<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Template</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .content { padding: 20px 0; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .footer { font-size: 12px; color: #999; text-align: center; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{newsletter_title}}</h1>
    </div>
    <div class="content">
        <p>Hi {{first_name}},</p>
        
        <p>{{intro_text}}</p>
        
        <h2>{{section_header}}</h2>
        <p>{{section_content}}</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{cta_link}}" class="button">{{cta_text}}</a>
        </div>
        
        <p>Best,<br>{{sender_name}}</p>
    </div>
    <div class="footer">
        <p>You received this email because you signed up for our newsletter.</p>
        <p><a href="{{unsubscribe_link}}">Unsubscribe</a></p>
    </div>
</body>
</html>
