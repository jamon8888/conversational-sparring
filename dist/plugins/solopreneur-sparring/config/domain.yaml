# Solopreneur-specific patterns
patterns:
  feature_creep:
    description: Adding features before validating core value
    severity_threshold: 3
    severity: warning
    suggestion: Validate with 10 paying customers before expanding

  solo_burnout:
    description: Working on too many fronts simultaneously
    severity_threshold: 2
    severity: concern
    suggestion: Focus on one area per week

  perfectionism_trap:
    description: Over-polishing before shipping
    severity_threshold: 4
    severity: warning
    suggestion: Ship now, iterate later - done is better than perfect

  shiny_object:
    description: Frequently switching between projects/ideas
    severity_threshold: 3
    severity: concern
    suggestion: Commit to one idea for 90 days minimum

  audience_neglect:
    description: Building without audience or distribution
    severity_threshold: 3
    severity: warning
    suggestion: Build in public and grow your audience while building

