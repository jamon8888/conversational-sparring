# Strategy-specific patterns
patterns:
  analysis_paralysis:
    description: Over-analyzing without moving to action
    severity_threshold: 4
    severity: warning
    suggestion: Set analysis deadlines and move to hypothesis testing

  misalignment:
    description: Proceeding without key stakeholder alignment
    severity_threshold: 2
    severity: concern
    suggestion: Conduct alignment check before major decisions

  execution_gap:
    description: Strong plans that don't translate to action
    severity_threshold: 3
    severity: warning
    suggestion: Define clear owners, timelines, and accountability

  scope_inflation:
    description: Initiative scope growing beyond capacity
    severity_threshold: 3
    severity: concern
    suggestion: Ruthlessly prioritize and phase work

